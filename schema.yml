components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        street:
          type: string
          maxLength: 127
        number:
          type: string
          maxLength: 10
        city:
          type: string
          maxLength: 255
        zipcode:
          type: string
          maxLength: 20
        state:
          type: string
          maxLength: 2
        map_image:
          type: string
          readOnly: true
      required:
      - city
      - id
      - map_image
      - number
      - state
      - street
      - zipcode
    Court:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        sport_facility:
          allOf:
          - $ref: '#/components/schemas/FacilityBaseInfo'
          readOnly: true
        name:
          type: string
          maxLength: 127
        capacity:
          type: integer
          maximum: 2147483647
          minimum: 0
        is_indoor:
          type: boolean
        price_by_hour:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        max_schedule_range_in_days:
          type: integer
          maximum: 2147483647
          minimum: 0
        sport:
          type: string
          maxLength: 127
        opening_hour:
          type: string
          format: time
        closing_hour:
          type: string
          format: time
      required:
      - capacity
      - closing_hour
      - id
      - max_schedule_range_in_days
      - name
      - opening_hour
      - price_by_hour
      - sport
      - sport_facility
    CourtAvailableSchedulesSerializers:
      type: object
      properties:
        name:
          type: string
          maxLength: 127
        available_hours:
          type: string
          readOnly: true
        price_by_hour:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - available_hours
      - name
      - price_by_hour
    CourtInfoForReview:
      type: object
      properties:
        name:
          type: string
          maxLength: 127
        sport_facility:
          allOf:
          - $ref: '#/components/schemas/FacilityBaseInfo'
          readOnly: true
      required:
      - name
      - sport_facility
    CourtInfoForSchedule:
      type: object
      properties:
        name:
          type: string
          maxLength: 127
        price_by_hour:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - name
      - price_by_hour
    DetailedFacility:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserBaseInfo'
          readOnly: true
        name:
          type: string
          maxLength: 60
        email:
          type: string
          format: email
          maxLength: 256
        phone_number:
          type: string
          maxLength: 60
        address:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - address
      - email
      - id
      - name
      - phone_number
      - user
    Facility:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 60
        email:
          type: string
          format: email
          maxLength: 256
        phone_number:
          type: string
          maxLength: 60
        address:
          $ref: '#/components/schemas/Address'
        user:
          allOf:
          - $ref: '#/components/schemas/UserBaseInfo'
          readOnly: true
      required:
      - address
      - email
      - id
      - name
      - phone_number
      - user
    FacilityBaseInfo:
